<h1>multi-lib</h1>
<p>Mindustry library mode that contains multicrafter scripts</p>
<h2>How to use</h2>
<p>see code in
https://github.com/younggam/multi-lib-example/tree/master</p>
<p>and you must add <code>dependencies:["multi-lib"]</code> in mod.json in your mode</p>
